name: edge_ai_trading
description: Edge AI Mobile Trading Application with Real-Time Execution and Risk Assessment
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4

  # TensorFlow Lite
  tflite_flutter: ^0.9.0
  tflite_flutter_helper: ^0.2.1

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2
  dio: ^5.4.0

  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.1.0

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.2.0
  device_info_plus: ^9.1.2
  package_info_plus: ^8.0.0

  # Charts and Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41

  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/images/

